<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamus Bahasa Inggris-Indonesia-Jerman-Arab</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    #search-box {
      width: 400px;
      height: 50px;
      display: flex;
      gap: 0.5rem;
    }
    #search-box input {
      flex: 1;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    #search-box button {
      font-size: 1rem;
      padding: 0 1rem;
    }
    #hasil-box {
      width: 400px;
      height: 300px;
    }
    #hasil-box textarea {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      resize: none;
    }
  </style>
</head>

<body>

  <h1>Kamus Bahasa Inggris-Indonesia-Jerman-Arab</h1>

  <div class="container">
    <div id="search-box">
      <input type="text" id="input-kata" placeholder="Ketik kata di sini…" />
      <button id="btn-cari">Cari</button>
    </div>

    <div id="hasil-box">
      <textarea id="hasil" readonly placeholder="Hasil terjemahan akan tampil di sini…"></textarea>
    </div>
  </div>

  <!-- Menyisipkan script.js eksternal -->
  <script src="script.js"></script>
</body>

</html>
